<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vibes :: CRT Essence v5 — Subnavigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ═══════════════════════════════════════════════════════════════
       CRT ESSENCE V5 — With plugin subnavigation
       ═══════════════════════════════════════════════════════════════ */

    :root {
      --phosphor: #ffb000;
      --phosphor-bright: #ffc940;
      --phosphor-dim: #996a00;
      --phosphor-faint: #4d3500;
      --phosphor-glow: rgba(255, 176, 0, 0.4);
      --phosphor-subtle: rgba(255, 176, 0, 0.15);

      --screen: #0a0908;
      --screen-light: #141210;
      --screen-lighter: #1e1a16;

      --red: #ff4444;
      --green: #44ff44;
      --cyan: #44ffff;
      --magenta: #ff44aa;

      --font-display: 'VT323', monospace;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--screen);
      overflow: hidden;
    }

    body {
      font-family: var(--font-mono);
      color: var(--phosphor);
    }

    /* ═══ SCANLINES ═══ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.15) 0px,
        rgba(0,0,0,0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* ═══ SCREEN VIGNETTE ═══ */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 60%,
        rgba(0,0,0,0.4) 100%
      );
      pointer-events: none;
      z-index: 999;
    }

    /* ═══ GLOW UTILITIES ═══ */
    .glow {
      text-shadow:
        0 0 2px var(--phosphor),
        0 0 8px var(--phosphor-glow),
        0 0 16px var(--phosphor-subtle);
    }

    .glow-bright {
      text-shadow:
        0 0 2px var(--phosphor-bright),
        0 0 10px var(--phosphor),
        0 0 25px var(--phosphor-glow),
        0 0 40px var(--phosphor-subtle);
    }

    /* ═══ LAYOUT ═══ */
    .app {
      display: grid;
      grid-template-rows: auto auto 1fr;
      height: 100vh;
      padding: 1rem;
      gap: 0;
    }

    /* ═══ MAIN HEADER ═══ */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border: 1px solid var(--phosphor-faint);
      border-bottom: none;
      background: var(--screen-light);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      font-family: var(--font-display);
      font-size: 2rem;
      letter-spacing: 0.15em;
      cursor: pointer;
    }

    .nav {
      display: flex;
      gap: 0.25rem;
    }

    .nav-item {
      padding: 0.375rem 0.75rem;
      font-family: var(--font-display);
      font-size: 1.25rem;
      color: var(--phosphor-dim);
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
      position: relative;
    }

    .nav-item:hover {
      color: var(--phosphor);
      text-shadow: 0 0 8px var(--phosphor-glow);
    }

    .nav-item.active {
      color: var(--phosphor);
      border-color: var(--phosphor-dim);
      background: var(--phosphor-subtle);
    }

    /* Plugin indicator - shows when nav has subnav */
    .nav-item.has-subnav::after {
      content: '▾';
      font-size: 0.875rem;
      margin-left: 0.25rem;
      opacity: 0.5;
    }

    .nav-item.has-subnav.active::after {
      opacity: 1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .header-action {
      font-family: var(--font-display);
      font-size: 1.125rem;
      color: var(--phosphor-dim);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-action:hover {
      color: var(--phosphor);
      text-shadow: 0 0 8px var(--phosphor-glow);
    }

    /* ═══ SUBNAV BAR ═══ */
    .subnav-bar {
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border: 1px solid var(--phosphor-faint);
      background: var(--screen-lighter);
      height: 0;
      overflow: hidden;
      transition: height 0.2s ease-out, padding 0.2s ease-out;
    }

    .subnav-bar.open {
      height: 44px;
      padding: 0.5rem 1rem;
    }

    .subnav-label {
      font-family: var(--font-display);
      font-size: 0.875rem;
      color: var(--phosphor-faint);
      letter-spacing: 0.1em;
      margin-right: 1.5rem;
      text-transform: uppercase;
    }

    .subnav {
      display: flex;
      gap: 0.25rem;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.15s, transform 0.15s;
    }

    .subnav-bar.open .subnav {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.1s;
    }

    .subnav-item {
      padding: 0.25rem 0.625rem;
      font-family: var(--font-display);
      font-size: 1rem;
      color: var(--phosphor-dim);
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .subnav-item:hover {
      color: var(--phosphor);
      text-shadow: 0 0 6px var(--phosphor-glow);
    }

    .subnav-item.active {
      color: var(--phosphor-bright);
      border-color: var(--phosphor-dim);
      background: var(--phosphor-subtle);
    }

    .subnav-icon {
      font-size: 0.875rem;
      opacity: 0.7;
    }

    .subnav-separator {
      width: 1px;
      height: 20px;
      background: var(--phosphor-faint);
      margin: 0 0.75rem;
    }

    .subnav-info {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--phosphor-faint);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .subnav-stat {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .subnav-stat-value {
      color: var(--phosphor);
      font-family: var(--font-display);
      font-size: 1rem;
    }

    /* ═══ MAIN CONTENT ═══ */
    .main {
      border: 1px solid var(--phosphor-faint);
      border-top: none;
      background: var(--screen-light);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Content placeholder */
    .content-placeholder {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .placeholder-icon {
      font-family: var(--font-display);
      font-size: 4rem;
      color: var(--phosphor-faint);
    }

    .placeholder-title {
      font-family: var(--font-display);
      font-size: 2rem;
      color: var(--phosphor-dim);
    }

    .placeholder-subtitle {
      font-size: 0.875rem;
      color: var(--phosphor-faint);
    }

    .placeholder-nav-hint {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      border: 1px dashed var(--phosphor-faint);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-hint-row {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
    }

    .nav-hint-key {
      color: var(--phosphor);
      min-width: 80px;
    }

    .nav-hint-desc {
      color: var(--phosphor-faint);
    }

    /* ═══ HOTKEY HINT ═══ */
    .hotkey-hint {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-family: var(--font-display);
      font-size: 0.875rem;
      color: var(--phosphor-faint);
      z-index: 100;
      display: flex;
      gap: 1.25rem;
    }

    .hotkey-hint span {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .hotkey-key {
      color: var(--phosphor-dim);
      padding: 0.125rem 0.375rem;
      border: 1px solid var(--phosphor-faint);
      font-size: 0.75rem;
    }

    /* ═══ PLUGIN-SPECIFIC COLORS ═══ */
    .plugin-groove .subnav-item.active {
      border-color: var(--cyan);
      background: rgba(68, 255, 255, 0.1);
      color: var(--cyan);
      text-shadow: 0 0 6px rgba(68, 255, 255, 0.4);
    }

    .plugin-city .subnav-item.active {
      border-color: var(--magenta);
      background: rgba(255, 68, 170, 0.1);
      color: var(--magenta);
      text-shadow: 0 0 6px rgba(255, 68, 170, 0.4);
    }

    /* ═══════════════════════════════════════════════════════════════
       COMMAND PALETTE MODAL (from v4)
       ═══════════════════════════════════════════════════════════════ */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 2000;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10vh;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s, visibility 0.15s;
    }

    .modal-backdrop.open {
      opacity: 1;
      visibility: visible;
    }

    .command-palette {
      width: 100%;
      max-width: 640px;
      background: var(--screen);
      border: 2px solid var(--phosphor-dim);
      box-shadow:
        0 0 20px var(--phosphor-glow),
        0 0 60px rgba(255, 176, 0, 0.15),
        inset 0 0 80px rgba(255, 176, 0, 0.03);
      transform: translateY(-20px) scale(0.95);
      transition: transform 0.15s;
      display: flex;
      flex-direction: column;
      max-height: 70vh;
    }

    .modal-backdrop.open .command-palette {
      transform: translateY(0) scale(1);
    }

    .palette-header {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--phosphor-faint);
      gap: 0.75rem;
    }

    .palette-prompt {
      font-family: var(--font-display);
      font-size: 1.75rem;
      color: var(--phosphor);
      text-shadow: 0 0 8px var(--phosphor-glow);
    }

    .palette-input {
      flex: 1;
      background: transparent;
      border: none;
      font-family: var(--font-mono);
      font-size: 1rem;
      color: var(--phosphor);
      outline: none;
      caret-color: var(--phosphor);
    }

    .palette-input::placeholder {
      color: var(--phosphor-faint);
    }

    .palette-close {
      font-family: var(--font-display);
      font-size: 1rem;
      color: var(--phosphor-faint);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--phosphor-faint);
      transition: all 0.1s;
    }

    .palette-close:hover {
      color: var(--phosphor);
      border-color: var(--phosphor-dim);
    }

    .palette-response {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      line-height: 1.6;
      min-height: 200px;
      max-height: 400px;
    }

    .response-empty {
      color: var(--phosphor-faint);
      font-family: var(--font-display);
      font-size: 1rem;
      text-align: center;
      padding: 2rem;
    }

    .palette-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.25rem;
      border-top: 1px solid var(--phosphor-faint);
      font-family: var(--font-display);
      font-size: 0.75rem;
      color: var(--phosphor-faint);
    }

    .palette-footer .hint-key {
      color: var(--phosphor-dim);
      padding: 0.125rem 0.25rem;
      border: 1px solid var(--phosphor-faint);
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Main Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo glow-bright" id="logo">VIBES</span>
        <nav class="nav" id="main-nav">
          <span class="nav-item" data-nav="dash">DASH</span>
          <span class="nav-item" data-nav="sessions">SESS</span>
          <span class="nav-item" data-nav="firehose">FIRE</span>
          <span class="nav-item has-subnav" data-nav="groove" data-plugin="groove">GROOVE</span>
          <span class="nav-item has-subnav" data-nav="city" data-plugin="city">CITY</span>
        </nav>
      </div>
      <div class="header-right">
        <span class="header-action" id="theme-toggle" title="Toggle theme">
          <span>◐</span>
          <span>THEME</span>
        </span>
        <span class="header-action" id="settings-link" title="Settings">
          <span>⚙</span>
          <span>SETTINGS</span>
        </span>
      </div>
    </header>

    <!-- Subnav Bar (hidden by default) -->
    <div class="subnav-bar" id="subnav-bar">
      <span class="subnav-label" id="subnav-label">GROOVE</span>
      <nav class="subnav" id="subnav"></nav>
      <div class="subnav-info" id="subnav-info"></div>
    </div>

    <!-- Main Content Area -->
    <main class="main">
      <div class="content-placeholder" id="content">
        <div class="placeholder-icon">◈</div>
        <div class="placeholder-title">SELECT A VIEW</div>
        <div class="placeholder-subtitle">Choose from the navigation above</div>

        <div class="placeholder-nav-hint">
          <div class="nav-hint-row">
            <span class="nav-hint-key">GROOVE</span>
            <span class="nav-hint-desc">Learning system observability</span>
          </div>
          <div class="nav-hint-row">
            <span class="nav-hint-key">CITY</span>
            <span class="nav-hint-desc">Marketplace, chat, feeds</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Hotkey hints -->
  <div class="hotkey-hint">
    <span><span class="hotkey-key">⌘K</span> command</span>
    <span><span class="hotkey-key">?</span> help</span>
  </div>

  <!-- Command Palette Modal -->
  <div class="modal-backdrop" id="command-modal">
    <div class="command-palette">
      <div class="palette-header">
        <span class="palette-prompt">⟩</span>
        <input type="text" class="palette-input" id="palette-input" placeholder="Ask a question or type a command..." autofocus>
        <span class="palette-close" id="palette-close">ESC</span>
      </div>
      <div class="palette-response" id="palette-response">
        <div class="response-empty">Type a message or command</div>
      </div>
      <div class="palette-footer">
        <span><span class="hint-key">↵</span> send</span>
        <span><span class="hint-key">ESC</span> close</span>
      </div>
    </div>
  </div>

  <script>
    // ═══════════════════════════════════════════════════════════════
    // PLUGIN SUBNAV DEFINITIONS
    // ═══════════════════════════════════════════════════════════════

    const pluginSubnavs = {
      groove: {
        label: 'GROOVE',
        color: 'cyan',
        items: [
          { id: 'dashboard', label: 'Dashboard', icon: '◇' },
          { id: 'learnings', label: 'Learnings', icon: '★' },
          { id: 'sessions', label: 'Sessions', icon: '⟩' },
          { id: 'attribution', label: 'Attribution', icon: '↗' },
          { id: 'config', label: 'Config', icon: '⚙' }
        ],
        stats: [
          { label: 'Learnings', value: '47' },
          { label: 'Active', value: '3' }
        ]
      },
      city: {
        label: 'CITY',
        color: 'magenta',
        items: [
          { id: 'chat', label: 'Chat', icon: '⟩' },
          { id: 'feeds', label: 'Feeds', icon: '≡' },
          { id: 'marketplace', label: 'Market', icon: '◈' },
          { id: 'agents', label: 'Agents', icon: '◇' },
          { id: 'wallet', label: 'Wallet', icon: '$' }
        ],
        stats: [
          { label: 'Online', value: '847' },
          { label: 'Balance', value: '2.4K' }
        ]
      }
    };

    let currentPlugin = null;
    let currentSubnavItem = null;

    // ═══════════════════════════════════════════════════════════════
    // NAVIGATION HANDLING
    // ═══════════════════════════════════════════════════════════════

    const mainNav = document.getElementById('main-nav');
    const subnavBar = document.getElementById('subnav-bar');
    const subnavLabel = document.getElementById('subnav-label');
    const subnav = document.getElementById('subnav');
    const subnavInfo = document.getElementById('subnav-info');
    const content = document.getElementById('content');

    function clearElement(el) {
      while (el.firstChild) {
        el.removeChild(el.firstChild);
      }
    }

    function buildSubnav(plugin) {
      const config = pluginSubnavs[plugin];
      if (!config) return;

      clearElement(subnav);
      clearElement(subnavInfo);

      // Set label
      subnavLabel.textContent = config.label;

      // Set plugin class for styling
      subnavBar.className = 'subnav-bar open plugin-' + plugin;

      // Build nav items
      config.items.forEach(function(item, idx) {
        const navItem = document.createElement('span');
        navItem.className = 'subnav-item';
        navItem.dataset.subnavId = item.id;

        const icon = document.createElement('span');
        icon.className = 'subnav-icon';
        icon.textContent = item.icon;

        navItem.appendChild(icon);
        navItem.appendChild(document.createTextNode(item.label));

        navItem.addEventListener('click', function() {
          selectSubnavItem(plugin, item.id);
        });

        subnav.appendChild(navItem);

        // Add separator after 3rd item
        if (idx === 2 && config.items.length > 3) {
          const sep = document.createElement('div');
          sep.className = 'subnav-separator';
          subnav.appendChild(sep);
        }
      });

      // Build stats
      config.stats.forEach(function(stat) {
        const statEl = document.createElement('div');
        statEl.className = 'subnav-stat';

        const valueEl = document.createElement('span');
        valueEl.className = 'subnav-stat-value';
        valueEl.textContent = stat.value;

        statEl.appendChild(valueEl);
        statEl.appendChild(document.createTextNode(' ' + stat.label));
        subnavInfo.appendChild(statEl);
      });

      // Select first item by default
      selectSubnavItem(plugin, config.items[0].id);
    }

    function selectSubnavItem(plugin, itemId) {
      currentSubnavItem = itemId;

      // Update active state
      document.querySelectorAll('.subnav-item').forEach(function(item) {
        item.classList.remove('active');
        if (item.dataset.subnavId === itemId) {
          item.classList.add('active');
        }
      });

      // Update content area
      updateContent(plugin, itemId);
    }

    function updateContent(plugin, itemId) {
      const config = pluginSubnavs[plugin];
      const item = config.items.find(function(i) { return i.id === itemId; });

      clearElement(content);

      const icon = document.createElement('div');
      icon.className = 'placeholder-icon';
      icon.textContent = item.icon;

      const title = document.createElement('div');
      title.className = 'placeholder-title';
      title.textContent = config.label + ' / ' + item.label.toUpperCase();

      const subtitle = document.createElement('div');
      subtitle.className = 'placeholder-subtitle';
      subtitle.textContent = 'Content for ' + item.label + ' would appear here';

      content.appendChild(icon);
      content.appendChild(title);
      content.appendChild(subtitle);
    }

    function showDefaultContent() {
      clearElement(content);

      const icon = document.createElement('div');
      icon.className = 'placeholder-icon';
      icon.textContent = '◈';

      const title = document.createElement('div');
      title.className = 'placeholder-title';
      title.textContent = 'SELECT A VIEW';

      const subtitle = document.createElement('div');
      subtitle.className = 'placeholder-subtitle';
      subtitle.textContent = 'Choose from the navigation above';

      const hint = document.createElement('div');
      hint.className = 'placeholder-nav-hint';

      // Groove hint row
      const grooveRow = document.createElement('div');
      grooveRow.className = 'nav-hint-row';
      const grooveKey = document.createElement('span');
      grooveKey.className = 'nav-hint-key';
      grooveKey.textContent = 'GROOVE';
      const grooveDesc = document.createElement('span');
      grooveDesc.className = 'nav-hint-desc';
      grooveDesc.textContent = 'Learning system observability';
      grooveRow.appendChild(grooveKey);
      grooveRow.appendChild(grooveDesc);

      // City hint row
      const cityRow = document.createElement('div');
      cityRow.className = 'nav-hint-row';
      const cityKey = document.createElement('span');
      cityKey.className = 'nav-hint-key';
      cityKey.textContent = 'CITY';
      const cityDesc = document.createElement('span');
      cityDesc.className = 'nav-hint-desc';
      cityDesc.textContent = 'Marketplace, chat, feeds';
      cityRow.appendChild(cityKey);
      cityRow.appendChild(cityDesc);

      hint.appendChild(grooveRow);
      hint.appendChild(cityRow);

      content.appendChild(icon);
      content.appendChild(title);
      content.appendChild(subtitle);
      content.appendChild(hint);
    }

    function closeSubnav() {
      subnavBar.classList.remove('open');
      currentPlugin = null;
      currentSubnavItem = null;
      showDefaultContent();
    }

    function showSimpleContent(navId) {
      clearElement(content);

      const iconMap = { dash: '◈', sessions: '⟩', firehose: '≡' };

      const icon = document.createElement('div');
      icon.className = 'placeholder-icon';
      icon.textContent = iconMap[navId] || '◈';

      const title = document.createElement('div');
      title.className = 'placeholder-title';
      title.textContent = navId.toUpperCase();

      const subtitle = document.createElement('div');
      subtitle.className = 'placeholder-subtitle';
      subtitle.textContent = 'Content for ' + navId + ' view';

      content.appendChild(icon);
      content.appendChild(title);
      content.appendChild(subtitle);
    }

    // Main nav click handler
    mainNav.addEventListener('click', function(e) {
      const navItem = e.target.closest('.nav-item');
      if (!navItem) return;

      const navId = navItem.dataset.nav;
      const plugin = navItem.dataset.plugin;

      // Update active state on main nav
      document.querySelectorAll('.nav-item').forEach(function(item) {
        item.classList.remove('active');
      });
      navItem.classList.add('active');

      // Handle plugin with subnav
      if (plugin && pluginSubnavs[plugin]) {
        currentPlugin = plugin;
        buildSubnav(plugin);
      } else {
        // Regular nav item - close subnav
        subnavBar.classList.remove('open');
        currentPlugin = null;
        currentSubnavItem = null;
        showSimpleContent(navId);
      }
    });

    // Logo click - reset to home
    document.getElementById('logo').addEventListener('click', function() {
      document.querySelectorAll('.nav-item').forEach(function(item) {
        item.classList.remove('active');
      });
      closeSubnav();
    });

    // ═══════════════════════════════════════════════════════════════
    // COMMAND PALETTE (simplified)
    // ═══════════════════════════════════════════════════════════════

    const modal = document.getElementById('command-modal');
    const paletteInput = document.getElementById('palette-input');

    function openPalette() {
      modal.classList.add('open');
      paletteInput.focus();
      paletteInput.value = '';
    }

    function closePalette() {
      modal.classList.remove('open');
    }

    document.addEventListener('keydown', function(e) {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        if (modal.classList.contains('open')) {
          closePalette();
        } else {
          openPalette();
        }
      }

      if (e.key === 'Escape' && modal.classList.contains('open')) {
        closePalette();
      }
    });

    document.getElementById('palette-close').addEventListener('click', closePalette);

    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closePalette();
      }
    });
  </script>
</body>
</html>
