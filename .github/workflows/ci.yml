name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Build web-ui
        run: |
          cd web-ui
          npm ci
          npm run build

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: nix develop --command just fmt-check

      - name: Clippy
        run: nix develop --command just clippy

      - name: Test
        run: nix develop --command just test

  e2e:
    runs-on: ubuntu-latest
    # Run on PRs and main branch
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Build web-ui
        run: |
          cd web-ui
          npm ci
          npm run build

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: nix develop --command cargo build --release

      - name: Install Playwright
        run: |
          cd e2e-tests
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E smoke tests
        # Only run smoke tests until mirroring features are implemented
        run: nix develop --command npx playwright test tests/smoke.spec.ts
        working-directory: e2e-tests

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
