name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm dependencies
        run: nix develop --command just npm-install

      - name: Build web-ui
        run: nix develop --command just build-web

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: nix develop --command just fmt-check

      - name: Clippy
        run: nix develop --command just clippy

      - name: Test
        run: nix develop --command just test

  e2e:
    runs-on: ubuntu-latest
    # Run on PRs and main branch
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm dependencies
        run: nix develop --command just npm-install

      - name: Build web-ui
        run: nix develop --command just build-web

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: nix develop --command just build-release

      - name: Install Playwright browsers
        run: nix develop --command just e2e-setup

      - name: Run E2E smoke tests
        run: nix develop --command just test-e2e
        env:
          # Use 'sleep 300' as mock command since Claude CLI isn't installed in CI
          # sleep doesn't require terminal I/O, unlike cat which fails with ENXIO
          VIBES_PTY_COMMAND: "sleep 300"

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
